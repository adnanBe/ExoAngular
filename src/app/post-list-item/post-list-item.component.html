<li [ngClass]="{' list-group-item': true,
                  'list-group-item-success': post.loveIts > 0,
                  'list-group-item-danger': post.loveIts < 0}"
    [ngStyle]="{'color': getColor()}">
    <table>
      <tr>
        <td><h2> {{ post.title }}</h2></td>
        <td style="text-align: end"><h4> {{ post.created_at | date: "dd/MM/y, hh:mm"}}</h4></td>
      </tr>
    </table>
  <p> {{ post.content }} </p>
  <button class="btn btn-success" (click)="setLoveIt(true)">Love it</button>
  <button class="btn btn-danger" (click)="setLoveIt(false)">Don't love it</button>
</li>
