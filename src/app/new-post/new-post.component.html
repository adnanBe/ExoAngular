<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onAddNewPost()">
      <div class="form-group">
        <label for="title"> Titre:</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content"> Contenu</label>
        <textarea class="form-control" id="content" rows="10"  formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid"> Enregistrer</button>
    </form>
  </div>
</div>
